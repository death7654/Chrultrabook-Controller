<div class="p-2 pb-0">
    <h4 class="text-center fs-3" id="test">Custom Fan Controls</h4>
  </div>
<div class="chart p-2"> 
<canvas
class="bg-dark p-2 rounded-3"
baseChart
[data]="lineChartData"
[options]="lineChartOptions"
[type]="'line'"
></canvas>
</div>
<div class="custom_fan_grid grid p-2">
  <app-button
    [svg]="'../../../assets/diagnostics/save.svg'"
    [button_label]="'Save'"
    [button_class]="'fan_custom'"
    [svg_class]="'pt-3 pb-2'"
    (click)="save()"
  ></app-button>
  <app-button
    [svg]="'../../../assets/fan/set.svg'"
    [button_label]="'Save and Apply'"
    [button_class]="'fan_custom'"
    [svg_class]="'pt-3 pb-2'"
    (click)="save_and_apply()"
  ></app-button>
</div>

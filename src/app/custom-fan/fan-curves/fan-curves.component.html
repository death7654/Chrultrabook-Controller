<div class="container2 p-2 pt-0 w-100 h-100 ">
  <div class="options w-100 h-100">
    <div>
      <select (click)="fan_profiles($event)"
        class="form-select fw-normal border-0 fs-4 text-white bg-secondary h-100 rounded-3">
        <option *ngFor="let item of profiles; let i = index" [selected]="item.selected" [value]="item.name">{{item.name}}</option>
      </select>
    </div>
    <div class="w-100 h-100">
      <app-button [button_label]="'Save'" [button_class]="'fan_custom fs-4 fw-normal lh-sm'"
        (click)="save()"></app-button>
    </div>
    <div class="w-100 h-100">
      <app-button [button_label]="'Apply'" [button_class]="'fan_custom fs-4 fw-normal lh-sm'"
        (click)="apply()"></app-button>
    </div>
  </div>
  <div class="pt-0 pb-0 h-100 chart">
    <canvas class="bg-dark p-2 rounded-3" baseChart [data]="lineChartData" [options]="lineChartOptions"
      [type]="'line'"></canvas>
  </div>
</div>

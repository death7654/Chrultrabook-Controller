<div class="text-center p-1 pt-3 pb-3">
  <h4 class="fs-3">Diagnostics</h4>
</div>
<div class="container-fluid diagnostics">
  <div class="row diagnostics">

    <div class="col-3 p-0 ps-2">
      <div class="container-fluid diagnostics p-0">
        <select (click)="select()" class="form-select text-white border-0 fs-4 pt-1 bg-secondary rounded-1 w-100"
          id="diagnostic_dropdown" #dropdown>
          <option selected>Select</option>
          <option value="Boot Timestraps" [disabled]="disabled">
            Boot Timestraps
          </option>
          <option value="Coreboot Log" [disabled]="disabled">Coreboot Log</option>
          <option value="Coreboot Extended Log" [disabled]="disabled">
            Coreboot Extended Log
          </option>
          <option value="Battery Information">Battery Information</option>
          <option value="EC Console Log">EC Console Log</option>
          <option value="EC Chip Information">EC Chip Information</option>
          <option value="SPI Information">SPI Information</option>
          <option value="EC Protocol Information">EC Protocol Information</option>
          <option value="Temperature Sensor Information">
            Temperature Sensor Information
          </option>
          <option value="Power Delivery Information">
            Power Delivery Information
          </option>
        </select>
        <div class="pt-2">
          <button class="btn btn-outline-secondary fs-4 btn-border-none w-100 h-100" (click)="select()">
            Generate Report
          </button>
        </div>
        <div class="pt-2">
          <button class="btn btn-outline-secondary fs-4 btn-border-none w-100 h-100" (click)="save()">
            Save to Files
          </button>
        </div>
      </div>
    </div>

    <div class="col-9">
      <div class="h-100 rounded-3 overflow-auto bg-light diagnostics">
        <button class="btn btn-outline-light border-0 position-absolute copy p-1 ps-2 pe-2"
          (click)="copy_to_clipboard()">
          <img class="p-0" src="../../assets/diagnostics/copy.svg" alt="copy" />
        </button>
        <div class="box fs-4 font-monospace m-2 p-2">
          <span>{{ collected_info }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

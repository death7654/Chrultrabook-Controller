<div class="fan_text">
  <h4 class="fan_title fan_info">Fan - <span id="selected_mode">{{selected_mode}}</span></h4>
  <h4 class="fan_info fan_center_text">CPU: <span id="cpuTemp">0Â°C</span></h4>
  <h4 class="fan_info fan_center_text">
    Fan: <span id="fanRPM">0000 RPM</span>
  </h4>
</div>
<div class="button_format">
  <app-button
    (click)="fan_auto()"
    [button_label]="'Auto'"
    [button_class]="'fan_auto'"
    [svg]="'../assets/fan/leaf.svg'"
  ></app-button>
  <app-button
    (click)="fan_off()"
    [button_label]="'Off'"
    [button_class]="'fan_off'"
    [svg]="'../assets/fan/bicycle.svg'"
  ></app-button>
  <app-button
    (click)="fan_max()"
    [button_label]="'Max'"
    [button_class]="'fan_max'"
    [svg]="'../assets/fan/rocket.svg'"
  ></app-button>
  <app-button
    (click)="fan_custom()"
    routerLink="/custom_fan"
    [button_label]="'Custom'"
    [button_class]="'fan_custom'"
    [svg]="'../assets/fan/wrench.svg'"
  ></app-button>
</div>

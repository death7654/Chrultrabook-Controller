<div class="keyboard_text">
  <h4 class="font keyboard_title">Keyboard</h4>
  <h4 class="font keyboard_info">
    Brightness: <span>{{backlight_percentage}}</span>
  </h4>
</div>
<div class="keyboard">
  <input
  (click)="update_percentage($event)"
    type="range"
    class="form-range"
    min="0"
    max="100"
    step="10"
    id="keyboard_backlight"/>
  <app-button
    (click)="keyboard_more()"
    [button_class]="'keyboard_custom_button fan_custom'"
    [svg]="'../assets/keyboard/more.svg'"
    [svg_class]="'keyboard_img'"
  ></app-button>
</div>

<div class="keyboard_text keyboard">
  <h4 class="font keyboard_title">Keyboard</h4>
  <h4 class="font keyboard_info">
    Brightness: <span id="backlight_percentage">0%</span>
  </h4>
</div>
<div class="keyboard">
  <input
    type="range"
    class="form-range"
    min="0"
    max="100"
    step="10"
    id="keyboard_backlight"
  />
  <app-button
    [button_function]="''"
    [button_class]="'keyboard_custom_button fan_custom'"
    [svg]="'../assets/keyboard/more.svg'"
    [svg_class]="'keyboard_img'"
  ></app-button>
</div>

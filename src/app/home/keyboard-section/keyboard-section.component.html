<div class="grid keyboard_text pt-2" [class]="disabled_class">
  <h4 class="fs-4 fw-light"><img src="../../../assets/keyboard/keyboard.svg" class="align-text-middle px-2">Keyboard</h4>
  <h4 class="fs-4 fw-light keyboard_info_alignment">
    Brightness: <span>{{backlight_percentage}}{{extension}}</span>
  </h4>
</div>
<div class="grid keyboard_controls px-2 pt-1">
  <input
  (click)="update_percentage($event)"
    type="range"
    class="form-range"
    min="0"
    max="100"
    step="10"
    id="keyboard_backlight"
    [value]="percentage"
    [disabled]="backlight_exists"
    />
  <app-button
    (click)="keyboard_more()"
    [button_class]="'keyboard_custom_button fan_custom disabled'"
    [svg]="'../assets/keyboard/more.svg'"
    [svg_class]="'keyboard_img position-relative'"
    [disabled_state]="true"
    class="disabled"
  ></app-button>
</div>

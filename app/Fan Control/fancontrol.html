<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fan Control</title>
</head>
<body>
    <nav></nav>
    <script>document.querySelector("nav").classList.toggle("close", window.parent.document.querySelector("nav").classList.contains("close"));</script>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

       <!----> <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <img src="../Icons/fancontroldash.svg">
                    <span class="text">Fan Control</span>
                </div>
                <h2 class="FanSpeedText">Fan Speeds</h2>

                <button id="fanAuto" href="#" class="FanAuto">Auto</button>
                <button id="fanOff" href="#" class="FanOff"> Off </button>
                <button id="fanMax" href="#" class="FanMax"> Max </button>

                <script>
                    const modeOne = 1;
                    const modeTwo = 2;
                    const modeThree = 3;
                    const buttonfanMax = document.getElementById('fanMax');
                    buttonfanMax.addEventListener('click', () => window.parent.electronAPI.setFan(modeOne));
                    const buttonfanOff = document.getElementById('fanOff');
                    buttonfanOff.addEventListener('click', () =>  window.parent.electronAPI.setFan(modeTwo));
                    const buttonfanAuto = document.getElementById('fanAuto');
                    buttonfanAuto.addEventListener('click', () =>  window.parent.electronAPI.setFan(modeThree));

                </script>
                <div class="boxes">
                    <div class="box box1">
                        <img src="../Icons/animatedfan.svg" alt="">
                        <span class="text">Fan Speed</span>
                        <span id="fanSpeed">0 RPM</span>
                    </div>
                    <div class="box box2">
                        <img src="../Icons/thermometer.svg" alt="">
                        <span class="text">CPU TEMPS</span>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.cbmem.css">
     
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Chromebook Memory Diagnostics</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../Icons/chrome.svg" alt="">
            </div>

            <span class="logo_name">Chrultrabook Tools</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="../Dashboard/index.html">
                    <img class="navbarimg" src="../Icons/home.svg" alt="">
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="../Fan Control/fancontrol.html">
                    <img class="navbarimg" src="../Icons/fan.svg" alt="">
                    <span class="link-name">Fan Control</span>
                </a></li>
                <li><a href="#">
                    <img class="navbarimg" src="../Icons/Diagnostics.svg" alt="">
                    <span class="link-name">Memory Diagnostics</span>
                </a></li>            
              </ul>
            
            <ul class="dark-mode">

               <!--<li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>
                -->
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>
        <button id="cbMem" href="#" class="cbMem">Run Memory Diagnostics</button>
        <h2 class="h2title">Memory Diagnostics</h2>
        <code class="code" id="cbMem">the result will appear below</code>

    </section>
    <span class ="hiddentext" id="cpuLoad">0%</span>
    <span class = "hiddentext" id="ramPercentage">0%</span>
    <span class = "hiddentext" id="cpuTemps">0%</span>
    <span class = "hiddentext" id="fanSpeed">0%</span>


    <script>
        const modeFour = 4;
        const buttoncbMem = document.getElementById('cbMem');
        buttoncbMem.addEventListener('click', () => window.electronAPI.ectool(modeFour));
 
    </script>
    <script src="../script.js"></script>




</body>
</html>
